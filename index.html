<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moses' Weather App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    <h1>Moses' Weather App</h1>
    <div style="font-size:1.1rem;color:#fc5c7d;margin-bottom:12px;">Welcome! ☀️ Enter a city to get the latest weather and forecast from AngaMusa.</div>
    <input type="text" id="city" placeholder="Enter city name">
    <button id="getWeather">Search</button>
    <button id="toggleDarkMode">Theme</button>
    <div id="weatherResult"></div>
    <div id="recentSearches"></div>
    <div id="forecast"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
